<!doctype html>
<html lang='en'>
  <head>
    <title>Hiragana Drill</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://code.jquery.com/jquery-1.12.4.js'></script>
    <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.js'></script>
    <script src='dictionaries.js' charset='utf-8'></script>
    <script src='masuverb.js' charset='utf-8'></script>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link rel='shortcut icon' href=''>
  </head>

  <body>
 
    <div class='select'>
      <select onchange='setLesson()' id='LessonMenu'>
        <option id='Lesson14Te'>Te Form</option>
        <option id='Lesson17Nai'>Nai Form</option>
        <option id='Lesson18Dict'>Dictionary Form</option>
        <option id='Lesson19Ta'>Ta Form</option>
      </select>

      <select onchange='setLesson()' id='VerbMenu'>
        <option id='From'>From Masu Form</option>
        <option id='Into'>Into Masu Form</option>
      </select>

      <select onchange='setView()' id='ViewMenu'>
        <option id='Kana'>View in Kana</option>
        <option id='Romaji'>View in Romaji</option>
      </select>

      <!-- <select onchange='setRead()' id='ReadMenu'> -->
        <!-- <option id='ReadInEng'>Read in Eng. </option> -->
        <!-- <option id='ReadInJap'>Read in Jap.</option> -->
      <!-- </select> -->
    </div>

    </br>

    <div class='instructions' id='Instructions'>Select the correct pronunciation of the character below.</div>

    </br>
    </br>

    <div id='Question' class='question'></div>

    </br>

    <form id='Form' class='form' onsubmit='return false'>
      <input id='Input' type='text' oninput='checkSoFar()'/>
    </form>

    </br>


    <div id='Translation' class='question'></div>

    </br>
    </br>

    <div class='scores' id='AmIRight'></div>

    <div class='scores' id='Score'></div>

    </br>

    <div class='minibuttons'>
      <button type='button' onclick='stopQuestion();' id='GiveUp'>Give Up</button>
      <button type='button' onclick='pickQuestion();' id='Next'>Next</button>
      <button type='button' onclick='setLesson();' id ='Restart'>Restart</button>
      <button type='button' onclick='doReview = true; setLesson();' id ='Review'>Review</button>
    </div>
    
    </br>

    <div class='checkboxes'>
        <div class='checkbox'>
          <input id='FormConvert' type='checkbox' onclick='if (input.value != "Type Your Answer Here") input.value= toHiragana(input.value)'>
          <label id='FormConvertText' class='checkboxtext' for='FormConvert'>Convert Input Into Kana</label>
        </div>
    </div>

    </br>
    </br>

    <div class='bottomtext', id='Requirements'></div>

    </br>

    <a href='kana.html' class='bottomtext'>Part 1: Hiragana and Katakana</a>
    </br>
    <a href='vocab.html' class='bottomtext'>Part 2: Vocabulary</a>
    </br>
    <a href='desuverb.html' class='bottomtext'>Part 3: Conjugations of Desu</a>

    <script>
      var lessonMenu = document.getElementById('LessonMenu');
      var viewMenu = document.getElementById('ViewMenu');
      var verbMenu = document.getElementById('VerbMenu');
      var question = document.getElementById('Question');
      var translation = document.getElementById('Translation');
      var formConvert = document.getElementById('FormConvert');
      var instructions = document.getElementById('Instructions');
      var review = document.getElementById('Review');
      var giveUp = document.getElementById('GiveUp');
      var next = document.getElementById('Next');
      var amIRight = document.getElementById('AmIRight');
      var input = document.getElementById('Input');
      var score = document.getElementById('Score');
      var fromMenu = document.getElementById('FromMenu');
      var intoMenu = document.getElementById('IntoMenu');
      var requirements = document.getElementById('Requirements');

      for (var i=0; i < lessonMenu.length; i++) {
        if (window.location.href.includes('masuverb.html?' + lessonMenu[i].value.toLowerCase().replace(' ','')))
          lessonMenu.selectedIndex = i; // pre-selects lesson menu option using the URL
      }
      formConvert.checked = true;
      setLesson(); // fills up arrays and displays correct interface
    </script>
  </body>
</html>
