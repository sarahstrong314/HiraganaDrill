<!DOCTYPE html>
<html>
<body>

<button onclick="playAudio()" type="button">Play Audio</button>

<script>

var audio = new Audio('Audio/o.mp3');

audio.onended= function() {document.getElementById('done').innerHTML = 'Done';}

function playAudio() { 
    audio.play(); 
}

</script>

<div id='done'></div>

</body>
</html>
