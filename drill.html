<!doctype html>
<html lang='en'>
  <head>
    <title>Hiragana Drill</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://code.jquery.com/jquery-1.12.4.js'></script>
    <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.js'></script>
    <script src='dictionaries.js' charset='utf-8'></script>
    <script src='drill.js' charset='utf-8'></script>
    <link rel='stylesheet' type='text/css' href='drill.css'>
  </head>

  <body>

    <select onchange='getMode()' id='LessonMenu' class='select'>
      <option id='Hiragana' value=0>Hiragana</option>
      <option id='Katakana' value=1>Katakana</option>
      <option id='ExtraKatakana' value=2>Extra Katakana</option>
      <option id='LessonOne' value=3>Lesson 1</option>
    </select>

    <select onchange='getView()' id='ViewMode' class='select'>
      <option id='Kana' value=0>View in Kana</option>
      <option id='Romaji' value=1>View in Romaji</option>
    </select>

    </br>

    <div class='characterspace' id='CharacterSpace'></div>

    </br> 
    </br>

    <div class='instructions' id='Instructions'>Select the correct pronunciation of the character above.</div>

    </br> 
    </br>


    <button type='button' class='answerbutton' id='OptionOne'></button>
    <button type='button' class='answerbutton' id='OptionTwo'></button>
    <button type='button' class='answerbutton' id='OptionThree'></button>

    </br> 
    </br>

    <button type='button' class='next' onclick='pickCharacter()' id='Next'> Next </button>

    <div class='amiright' id='AmIRight'></div>

    </br>
    </br>

    <button type='button' class='restart' onclick='restart()' id ='Restart' >Restart</button>

    <div class='score' id='Score'></div>

    <script>
      pickCharacter();
      document.getElementById('Romaji').disabled = true;
      document.getElementById('Score').innerHTML= 'Score: 0 out of 0 (102 Remaining)';
    </script>
  </body>
</html>
