<!doctype html>
<html lang='en'>
  <head>
    <title>Hiragana Drill</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://code.jquery.com/jquery-1.12.4.js'></script>
    <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.js'></script>
    <script src='dictionaries.js' charset='utf-8'></script>
    <script src='drill.js' charset='utf-8'></script>
    <link rel='stylesheet' type='text/css' href='drill.css'>
  </head>

  <body>

    <select onchange='setLesson()' id='LessonMenu' class='select'>
      <option id='Hiragana'>Hiragana</option>
      <option id='Katakana'>Katakana</option>
      <option id='ExtraKatakana'>Extra Katakana</option>
      <option id='Lesson1'>Lesson 1</option>
      <option id='Lesson2'>Lesson 2</option>
      <option id='Lesson3'>Lesson 3</option>
      <option id='Lesson4'>Lesson 4</option>
      <option id='Lesson5'>Lesson 5</option>
      <option id='Lesson6'>Lesson 6</option>
      <option id='Lesson7'>Lesson 7</option>
      <option id='Lesson8'>Lesson 8</option>
      <option id='Lesson9'>Lesson 9</option>
      <option id='Lesson10'>Lesson 10</option>
      <option id='Lesson11'>Lesson 11</option>
      <option id='Lesson12'>Lesson 12</option>
      <option id='Lesson13'>Lesson 12</option>
    </select>

    <select onchange='setView()' id='ViewMenu' class='select'>
      <option id='Kana'>View in Kana</option>
      <option id='Romaji'>View in Romaji</option>
    </select>

    </br>

    <div id='Question' class='question'></div>

    </br> 
    </br>

    <div class='instructions' id='Instructions'>Select the correct pronunciation of the character above.</div>

    </br> 
    </br>


    <button type='button' class='answer' id='Option1'></button>
    <button type='button' class='answer' id='Option2'></button>
    <button type='button' class='answer' id='Option3'></button>

    </br> 
    </br>

    <button type='button' class='next' onclick='pickQuestion()' id='Next'> Next </button>

    <div class='amiright' id='AmIRight'></div>

    </br>
    </br>

    <button type='button' class='restart' onclick='restart()' id ='Restart' >Restart</button>

    <div class='score' id='Score'></div>

    <script>
      setLesson();
      setView();
      pickQuestion();
      document.getElementById('Score').innerHTML= 'Score: 0 out of 0 (102 Remaining)';
    </script>
  </body>
</html>
