<!doctype html>
<html lang='en'>
  <head>
    <title>Hiragana Drill</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://code.jquery.com/jquery-1.12.4.js'></script>
    <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.js'></script>
    <script src='hiragana.js' charset='utf-8'></script>
    <link rel='stylesheet' type='text/css' href='drill.css'>
  </head>

  <body>

    <button type='button' class='modebutton' onclick='setMode(0)' id='HiraganaMode'>Hiragana Mode</button>
    <button type='button' class='modebutton' onclick='setMode(1)' id='KatakanaMode'>Katakana Mode</button>

    </br>

    <div class='characterspace' id='CharacterSpace'></div>

    <h1>Select the correct pronunciation of the character above.</h1>

    <button type='button' class='answerbutton' id='OptionOne'></button>
    <button type='button' class='answerbutton' id='OptionTwo'></button>
    <button type='button' class='answerbutton' id='OptionThree'></button>

    </br> 
    </br>

    <button type='button' class='next' onclick='pickCharacter()' id='Next'> Next </button>

    <div class='amiright' id='AmIRight'></div>

    </br>
    </br>

    <button type='button' class='resetscore' onclick='resetScore()' id ='ResetScore' >Reset Score</button>

    <div class='score' id='Score'>Score: 0 out of 0</div>

    <script>
      pickCharacter();
      document.getElementById('HiraganaMode').disabled = true;
      document.getElementById('ResetScore').disabled = true;
    </script>
  </body>
</html>
