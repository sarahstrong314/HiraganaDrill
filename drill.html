<!doctype html>
<html lang='en'>
  <head>
    <title>Hiragana Drill</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://code.jquery.com/jquery-1.12.4.js'></script>
    <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.js'></script>
    <script src='dictionaries.js' charset='utf-8'></script>
    <script src='drill.js' charset='utf-8'></script>
    <link rel='stylesheet' type='text/css' href='drill.css'>
    <link rel='shortcut icon' href=''>
  </head>

  <body>
 
    <div class='select'>
      <select onchange='setLesson()' id='LessonMenu'>
        <option id='Hiragana'>Hiragana</option>
        <option id='Katakana'>Katakana</option>
        <option id='ExtraKatakana'>Extra Katakana</option>
        <option id='Lesson1'>Lesson 1</option>
        <option id='Lesson2'>Lesson 2</option>
        <option id='Lesson3'>Lesson 3</option>
        <option id='Lesson4'>Lesson 4</option>
        <option id='Lesson5'>Lesson 5</option>
        <option id='Lesson6'>Lesson 6</option>
        <option id='Lesson7'>Lesson 7</option>
        <option id='Lesson8'>Lesson 8</option>
        <option id='Lesson9'>Lesson 9</option>
        <option id='Lesson10'>Lesson 10</option>
        <option id='Lesson11'>Lesson 11</option>
        <option id='Lesson12'>Lesson 12</option>
        <option id='Lesson13'>Lesson 13</option>
        <option id='Lesson14'>Lesson 14</option>
        <option id='Lesson14Te'>Te Form</option>
        <option id='Lesson15'>Lesson 15</option>
        <option id='Lesson16'>Lesson 16</option>
        <option id='Lesson17'>Lesson 17</option>
        <option id='Lesson17Nai'>Nai Form</option>
        <option id='Lesson18'>Lesson 18</option>
        <option id='Lesson18Dict'>Dictionary Form</option>
        <option id='Lesson19'>Lesson 19</option>
        <option id='Lesson19Ta'>Ta Form</option>
      </select>

      <select onchange='setView()' id='ViewMenu'>
        <option id='Kana'>View in Kana</option>
        <option id='Romaji'>View in Romaji</option>
      </select>

      <select onchange='setLesson()' id='LangMenu'>
        <option id='JapToEng'>Jap. To Eng.</option>
        <option id='EngToJap'>Eng. To Jap.</option>
      </select>

      <select onchange='setLesson()' id='MasuMenu'>
        <option id='FromMasu'>From Masu Form</option>
        <option id='IntoMasu'>Into Masu Form</option>
      </select>

      <!-- <select onchange='setRead()' id='ReadMenu'> -->
        <!-- <option id='ReadInEng'>Read in Eng. </option> -->
        <!-- <option id='ReadInJap'>Read in Jap.</option> -->
      <!-- </select> -->
    </div>

    </br>

    <div class='instructions' id='Instructions'>Select the correct pronunciation of the character below.</div>

    </br>
    </br>

    <div id='Question' class='question'></div>

    </br>

    <form id='Form' class='form' onsubmit='return false'>
      <input id='Input' type='text' oninput='checkSoFar()'/>
    </form>

    </br>
    
    <div id='Translation' class='translation'></div>

    <div class='answers'>
      <button type='button' id='Option1'></button>
      <button type='button' id='Option2'></button>
      <button type='button' id='Option3'></button>
    </div>

    </br>

    <div class='scores' id='AmIRight'></div>

    <div class='scores' id='Score'></div>

    </br>

    <div class='minibuttons'>
      <button type='button' onclick='stopQuestion();' id='GiveUp'>Give Up</button>
      <button type='button' onclick='stopAudio(); pickQuestion();' id='Next'>Next</button>
      <button type='button' onclick='setLesson();' id ='Restart'>Restart</button>
      <button type='button' onclick='review = true; setLesson();' id ='Review'>Review</button>
    </div>
    
    </br>

    <div class="checkboxes">
        <div class="checkbox">
          <input id="FormConvert" type="checkbox">
          <div id='FormConvertText' class='checkboxtext'>Convert Input Into Kana</div>
        </div>

        <div class="checkbox">
          <input id="RomajiAnswer" type="checkbox">
          <div id='RomajiAnswerText' class='checkboxtext'>Show Answers In Romaji Too</div>
        </div>
    </div>

    <script>
      var options = [
        document.getElementById('Option1'),
        document.getElementById('Option2'),
        document.getElementById('Option3')
      ];
      var lessonMenu = document.getElementById('LessonMenu');
      for (var i=0; i < lessonMenu.length; i++) {
        if (window.location.href.includes('drill.html?' + lessonMenu[i].value.toLowerCase().replace(' ','')))
          lessonMenu.selectedIndex = i; // pre-selects lesson menu option using the URL
      }
      if (window.location.href.includes('#japtoeng')) document.getElementById('LangMenu').selectedIndex = 0;
      else if (window.location.href.includes('#engtojap')) document.getElementById('LangMenu').selectedIndex = 1;
      document.getElementById('FormConvert').checked = true;
      setLesson(); // fills up arrays and displays correct interface
    </script>
  </body>
</html>
