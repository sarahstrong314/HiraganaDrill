<!doctype html>
<html lang='en'>
  <head>
    <title>Hiragana Drill</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://code.jquery.com/jquery-1.12.4.js'></script>
    <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.js'></script>
    <script src='verbs.js' charset='utf-8'></script>
    <link rel='stylesheet' type='text/css' href='drill.css'>
  </head>

  <body>

    </br>

    <div class='instructions' id='Instructions'>Type the correct te form of the verb below.</div>

    <div id='Question' class='question'></div>

    </br>

    <form id="myForm" class='form'>
      <input id='input' type="text" onkeyup='checkSoFar()'/>
    </form>

    <div id='Translation' class='translation'></div>

    </br> 
    </br>


    <button type='button' class='answer' id='Option1'></button>
    <button type='button' class='answer' id='Option2'></button>
    <button type='button' class='answer' id='Option3'></button>

    <button type='button' class='skip' id='Skip' onclick='pickQuestion()'>Skip</button>
    
    </br>
    </br>

    <button type='button' class='next' id='Next' onclick='pickQuestion()'>Next</button>

    <div class='amiright' id='AmIRight'></div>

    </br>
    </br>

    <button type='button' class='restart' id ='Restart'>Restart</button>

    <div class='score' id='Score'></div>

    <script>
      pickQuestion();
      document.getElementById('Score').innerHTML= 'Score: 0 out of 0 (16 Remaining)';
